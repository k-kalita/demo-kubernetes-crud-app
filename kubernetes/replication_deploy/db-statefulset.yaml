apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database-statefulset
  labels:
    app: database
    role: master

spec:
  serviceName: db-replica-service
  replicas: 1
  selector:
    matchLabels:
      app: database
      role: master

  template:
    metadata:
      labels:
        app: database
        role: master
    spec:
      containers:
        - name: db-container
          image: mateusz1982/kubernetes_demo:db_image
          imagePullPolicy: Always
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MYSQL_ROOT_PASSWORD
                  name: db-secret
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: MYSQL_USER
                  name: db-secret
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MYSQL_PASSWORD
                  name: db-secret
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  key: MYSQL_DB
                  name: db-configmap
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db-volume

  volumeClaimTemplates:
    - metadata:
        name: db-volume
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 0.5Gi
