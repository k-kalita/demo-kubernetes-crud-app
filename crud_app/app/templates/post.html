<div class="post card mb-3" data-post-id="{{ post.id }}">
    <div class="card-header">
        <div class="row">
            <div class="col-10">
                <small class="text-muted">{{ post.created_on }}</small>
            </div>
            <div class="col-2 text-end">
                <i class="update-post bi bi-pencil-square me-2"
                   data-url="/update/post/{{ post.id }}"></i>
                <i class="delete-post bi bi-x-square"
                   data-url="/delete/post/{{ post.id }}"></i>
            </div>
        </div>
        <div class="row d-flex">
            <div class="col-auto pe-1">
                <a class="text-decoration-none"
                   href="/view/user/{{ user.username }}">
                    <b>{{ user.username }}:</b>
                </a>
            </div>
            <div class="col-auto ps-0">
                <a class="text-decoration-none post-title"
                   href="/view/post/{{ post.id }}">
                    {{ post.title }}
                </a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <p class="post-content card-text">
            {{ post.content|replace('\r\n', '<br>')|safe }}
        </p>
    </div>
</div>
